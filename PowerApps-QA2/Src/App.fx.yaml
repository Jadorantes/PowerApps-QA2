App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =//Variables de Bienvenida
        Set(varBCBD,true);
        Set(varBCCS,false);
        Set(varBVDU,false);
        Set(MyUserID,UsuariosdeOffice365.MyProfile().Id);
        //PopUp Validacion Usuario
        Set(valUsr,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Estatus_Empleado));
        Set(popUpUsr,If(valUsr="Activo","false","true"));
        Set(varUserExist,If(IsEmpty(Filter(Empleado,Nombre_Usuario.DisplayName=User().FullName))="true","false","true"));
        Set(popValObj,If(CountRows(GalleryObjetivoEmp.AllItems)=0,"true","false"));
        Set(varPopUpMail,false);
        //Set(popUp;If(popUpUsr="true" && VarpopUpComprobacion="false";"false"));;
        Set(usuarioAdministrador,If(LookUp(Empleado,Nombre_Usuario.Email=User().Email,Tipo_Acceso)="Administrador",false,true));
        //Obtener ID Usuario
        
        Set(valUsrMe,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Nombre));
        Set(valUsr2,LookUp(Empleado,Nombre_Usuario.Email=User().Email,ID));
        Set(valUsrIDEm,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Title));
        Set(valUsrResp,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Departamento));
        Set(valUsrRespDir,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Direccion));
        Set(valUsrJefe,LookUp(Empleado,Nombre_Usuario.Email=User().Email,Responsable.DisplayName));
        Set(valUsrPuesto,LookUp(Empleado,Nombre=User().FullName,Puesto));
        Set(varDir,LookUp(Empleado,Nombre=User().FullName,Direccion));
        //Coleccion Datos
        ClearCollect(
            RegistrosEmpleados,
            {
                IDempleado:valUsr2,
                TipoAcceso:"Usuario",
                Estatus:"Activo"
            }
        );
        
        //Coleccion Objetivos
        Set(
            VarIDOG,
            1
        );
        ClearCollect(
           RegistroResultadosClaveOG,
           {
               Co_ID:VarIDOG,
               Co_ResultadoClaveOG:"",
               Co_PeriodoTiempoOG:""
               
            }
        );
        
        //Coleccion Menu
        ClearCollect(
            Navegacion,
            Table(
                {
                    Titulo: "INICIO",
                    icono: Homen,
                    nav: scr_home
                },
                 {
                    Titulo: "OBJETIVO",
                    icono: objn,
                    nav:  scr_objetivo
                },
                {
                    Titulo: "AJUSTES",
                    icono: Ajustesn,
                    nav:  scr_configuracion
                },
                {
                    Titulo: "AYUDA",
                    icono: 'qm-ico',
                    nav:  scr_ayuda
                }  
            )
        );
        ClearCollect(
            MyPeerList,
            //Filter(Empleado;Responsable.DisplayName=valUsrJefe)
            //Filter(Empleado;Departamento=valUsrResp)
            Filter(Empleado,Responsable.DisplayName="RAUL GERARDO BOTELLO CERON")
        );
        Set(
            VarIDTR,
            1
        );
        //Coleccion Tareas
        ClearCollect(
            TareaRC,
            {
                Co_IDTarea:VarIDTR,
                Co_TitleTarea:"",
                CO_PeriodoTiempoTarea:"",
                Co_FITarea:"",
                Co_FFTarea:"",
                Co_IDResultadoClaveTarea:""
            }
        );
        Set(varlbtTituloObjetivo,"Detalle Objetivos");
        //Coleccion Ayuda OKRS
        ClearCollect(
            Ayuda,
            {
                Titulo:"Ventana de inicio",
                Descripcion:"1.	Después de validar que tus datos de usuario sean correctos aparecerás dentro de la ventana de INICIO, donde podrás ver los objetivos clave (OK) registrados hasta el momento tanto de la dirección (DGTI) como los del área a la que perteneces.",
                Imagen: img1
            },
            {
                  Titulo:"Ventana de Objetivos",
                  Descripcion:"2. Selecciona la opción OBJETIVO para ver o registrar tus objetivos, resultados y tareas.",
                Imagen: img2
            },
            {
                  Titulo:"Registro de objetivos",
                  Descripcion:"3. Una vez dentro de OBJETIVO podrás ver el listado de tus objetivos registrados hasta el momento. 
        Si aun no has registrado nada saltara un PopUp con los enlaces necesarios tanto para registrar un objetivo como para aprender a hacerlo. 
        
        ",
                Imagen: img3
            },
            {
                  Titulo:"Resultados alineados",
                  Descripcion:"4. Al momento de dar clic en cualquiera de las opciones para comenzar a registrar un OKR (PopUp o Botón en el menú de objetivo), aparecerán los resultados clave de tu líder a partir de los cuales podrás alinear tus objetivos a registrar dando clic en el icono de más. ",
                Imagen: img4
            },
            {
                  Titulo:"Formulario de registro",
                  Descripcion:"5. Una vez estes dentro de la pantalla de registro podrás agregar tanto tu objetivo (OKR) como uno o más resultados clave alineados al mismo.",
                Imagen: img5
            },
             {
                  Titulo:"Continuar con el registro",
                  Descripcion:"6. Cuando hayas registrado tanto tu objetivo como tus resultados clave, regresaras a la pantalla con los resultados clave de tu líder para poder seguir registrando. 
        Para regresar a la lista de tus objetivos, da clic en CANCELAR.",
                Imagen: img6
            },
            {
                  Titulo:"Detalle de objetivos",
                  Descripcion:"7. Una vez hayas registrado un objetivo y resultados clave podrás ver el detalle de estos dando clic en el botón Ver.",
                Imagen: img7
            },
             {
                  Titulo:"Detalle de resultados",
                  Descripcion:"8. Dentro de la pantalla de detalle del OKR podrás agregar una tarea alineada al resultado dando clic al icono de Más.",
                Imagen: img8
            }
        );
        //VarpopUpComprobacion=true
    StartScreen: =If(LookUp(Empleado,Nombre_Usuario.Email=User().Email,Puesto)="DGA DE TECNOLOGIAS DE INFORMACION",scr_objetivo)

