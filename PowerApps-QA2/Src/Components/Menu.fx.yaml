Menu As CanvasComponent:
    Fill: =RGBA(237, 237, 237, 1)
    Height: =Max(App.Width, App.MinScreenWidth)/'DGATI LETRAS NEGRAS HORIZONTAL2'
    MenuWidth: =If(varOpenMenu,Max(App.Width, App.MinScreenWidth)/5+40,70)
    NavItems: =Navegacion
    Width: =Menu.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    IcoHamburger As icon.Hamburger:
        Color: =RGBA(0, 0, 0, 1)
        Height: =40
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu, !varOpenMenu)
        Width: =70
        ZIndex: =1

    "galMenu As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(237, 237, 237, 1)
        Height: =415
        Items: =Menu.NavItems
        Layout: =Layout.Vertical
        TemplateFill: =RGBA(237, 237, 237, 1)
        TemplatePadding: =0
        TemplateSize: =80
        Width: =222
        Y: =40
        ZIndex: =2

        Image6 As image:
            Height: =Parent.TemplateHeight
            Image: =ThisItem.icono
            OnSelect: =Navigate(ThisItem.nav)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =45
            X: =10
            ZIndex: =1

        Title5 As label:
            FontWeight: =FontWeight.Bold
            Height: =39
            OnSelect: =Select(Parent); Navigate(ThisItem.nav)
            PaddingBottom: =0
            PaddingLeft: =70
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: =ThisItem.Titulo
            VerticalAlign: =VerticalAlign.Top
            Width: =240
            Y: =30
            ZIndex: =2

        Rectangle8 As rectangle:
            Fill: =RGBA(0, 87, 69, 1)
            Height: =60
            OnSelect: =Select(Parent)
            Width: |
                =5
            Y: |
                =10
            ZIndex: =3

    Rectangle2 As rectangle:
        BorderColor: =RGBA(0, 87, 69, 1)
        Height: =75
        Width: =0
        Y: =40
        ZIndex: =3

